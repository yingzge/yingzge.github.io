{{ define "main" }}

  {{ partial "page-title.html" . }}

  <!-- blog -->
  <section class="section">
    <div class="container">
      <div class="row">
        {{ range .Data.Pages }}
        {{ .Render "post" }}
        <script async defer data-pin-hover="true" 
        data-pin-tall="true" 
        src="//assets.pinterest.com/js/pinit.js"></script>
        {{ end }}
      </div>
    </div>
  </section>
  <!-- /blog -->

{{ end }}
